    <script>
      // Create a React element (a heading with text) {is attribute} {Hello World... are the children which will go inside h1 tag}
      const heading = React.createElement("h1", {id:"heading", class:"headings"}, "Hello World with the help of React");

      // if we console.log(heading) it will not give h1 tag , instead it is a react element(or we can javascript objevt) and at the end of the day we have have created a react element(or object), aur jab yeh react elemnt root.render mai jayega to react will convert this object into h1 tag(HTML which browser understand)

      // Create a root and specify the location in the element with the id "root"
      const root = ReactDOM.createRoot(document.getElementById("root"));

      // Render the heading element within the specified root
      root.render(heading);
