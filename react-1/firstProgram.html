<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- The root element where the React component will be rendered -->
    <div id="root"></div>

    <!-- Include React and ReactDOM scripts from unpkg CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script>
      // Create a React element (a heading with text)
      const heading = React.createElement("h1", {}, "Hello World with the help of React");

      // Create a root and specify the location in the element with the id "root"
      const root = ReactDOM.createRoot(document.getElementById("root"));

      // Render the heading element within the specified root
      root.render(heading);
    </script>
  </body>
</html>
